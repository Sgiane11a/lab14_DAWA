<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="512" height="512" role="img" aria-labelledby="title">
  <title id="title">Avatar profesional</title>
  <defs>
    <linearGradient id="gradBg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#E6F0FF" />
      <stop offset="100%" stop-color="#F7F1FF" />
    </linearGradient>
    <linearGradient id="hairGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#4B2E83" />
      <stop offset="100%" stop-color="#6C4AB6" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- background rounded card -->
  <rect width="240" height="240" rx="26" fill="url(#gradBg)" />

  <!-- soft card shadow for avatar -->
  <g transform="translate(20,30)">
    <g filter="url(#softShadow)">
      <rect x="0" y="0" width="200" height="180" rx="16" fill="#fff" />
    </g>

    <!-- hair -->
    <path d="M60 70c0-28 24-48 50-48s50 20 50 48v8c0 6-6 12-12 12H72c-6 0-12-6-12-12z" fill="url(#hairGrad)" />

    <!-- face -->
    <circle cx="100" cy="92" r="36" fill="#FFDAB8" />

    <!-- cheeks subtle -->
    <ellipse cx="85" cy="102" rx="6" ry="4" fill="#FFCFB3" opacity="0.6" />
    <ellipse cx="115" cy="102" rx="6" ry="4" fill="#FFCFB3" opacity="0.6" />

    <!-- eyes -->
    <g fill="#3A3A3A">
      <ellipse cx="88" cy="92" rx="4" ry="3" />
      <ellipse cx="112" cy="92" rx="4" ry="3" />
    </g>

    <!-- mouth -->
    <path d="M88 112c3 3 9 3 14 0" stroke="#B04" stroke-width="2" fill="none" stroke-linecap="round" />

    <!-- clothing -->
    <path d="M20 150c12 12 38 26 80 26s68-14 80-26v26a10 10 0 0 1-10 10H30a10 10 0 0 1-10-10z" fill="#6E4CB8" />

    <!-- small accent badge -->
    <circle cx="168" cy="30" r="8" fill="#FFD36B" opacity="0.9" />
  </g>

</svg>
